<!DOCTYPE html>
<html>
<title>UNH Ultimate</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-padding-large w3-card-2" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Ultimate Disc</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#origin" class="w3-bar-item w3-button">Origin</a>
      <a href="#rules" class="w3-bar-item w3-button">Rules</a>
      <a href="#positions" class="w3-bar-item w3-button">Positions</a>
    <div class="w3-dropdown-hover" style="letter-spacing:4px;">
    <button class="w3-button" style="letter-spacing:4px;">More</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="throw.html" class="w3-bar-item w3-button">Throws</a>
      <a href="store.html" class="w3-bar-item w3-button">Store</a>
      <a href="learn.html" class="w3-bar-item w3-button">Starting Up</a>
    </div>
  </div>
    </div>
  </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>UNH Ultimate Photos</b></h1>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="imgs2/scratch.jpg" style="width:100%">
    <img src="imgs2/deep.jpg" style="width:100%">
    <img src="imgs2/almost.jpg" style="width:100%">
    <img src="imgs2/cream.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="imgs2/kyle.jpg" style="width:100%">
    <img src="imgs2/foot.jpg" style="width:100%">
    <img src="imgs2/friends.jpg" style="width:100%">
    <img src="imgs2/tall.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="imgs2/bridget.jpg" style="width:100%">
    <img src="imgs2/team.jpg" style="width:100%">
    <img src="imgs2/wow.jpg" style="width:100%">
    <img src="imgs2/ivan.jpg" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

// Open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
